      <table class="table" id="2">
        <thead class="thead-light">
          <tr>
        <th scope="col"> Nurse's Name</th>
        <th scope="col">ID</th>
        <th scope="col">Gender</th>
        <th scope="col">SSN</th>
        <th scope="col">Date of birth</th>
        <th scope="col">Salary</th>
        <th scope="col">Phone Number</th>
        </tr>
      </thead>
      <tbody>
        {% for d in msg %}
        <tr>
            <td><h6>{{d.0}}</h6></td>
            <td><h6>{{d.1}}</h6></td>
            <td><h6>{{d.2}}</h6></td>
            <td><h6>{{d.3}}</h6></td>
            <td><h6>{{d.4}}</h6></td>
            <td><h6>{{d.5}}</h6></td>
            <td><h6>{{d.6}}</h6></td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
  <br><hr>
  <div class="container">
    <div class="row">
        <div class="col-lg text-center">
  <h5 id="2">Add nurse:<h5>
    <form action ="http://127.0.0.1:5000/nurse_added" method ="POST">
        <label for="Pfname">Nurse's Name</label><br>
        <input type="text" id="fname" name="Pfname"><br>
        <label for="Plname">Gender</label><br>
        <input type="text" id="lname" name="sex"><br>
        <label for="date">Date of Birth</label><br>
        <input type="date" id="date" name="date"><br>
        <label for="id">Salary</label><br>
        <input type="number" id="id" name="salary"><br>
        <label for="dr">SSN</label><br>
        <input type="text" id="dr" name="ssn"><br>
        <label for="stat">Phone Number</label><br>
        <input type="text" id="stat" name="number"><br>
        <button class="w-20 btn btn-lg btn-primary" type="submit">ADD</button>
    </div></div></div>
</body>
</html>
